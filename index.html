<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Volunteer Form</h1>

    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">

        <!-- Name, phone, email, gender, and age -->
        <fieldset>
            <legend>My Info</legend>

            <label for="first_name_field">First Name:</label>
            <input type="text" id="first_name_field" name="first_name_field" required>
            <br><br>

            <label for="last_name_field">Last Name:</label>
            <input type="text" id="last_name_field" name="last_name_field" required>
            <br><br>

            <label for="phone_field">Phone:</label>
            <input type="text" id="phone_field" name="phone_field" required>
            <br><br>

            <label for="email_field">Email:</label>
            <input type="email" id="email_field" name="email_field" required>

            <br><br>

            <label for="email_field">Gender:</label>

            <br>

            <label for="gender_field_male">
                <input type="radio" id="gender_field_male" name="gender_field" value="male"> Male
            </label>

            <label for="gender_field_female">
                <input type="radio" id="gender_field_female" name="gender_field" value="female"> Female
            </label>

            <br><br>

            <label for="age_field">Age:</label>
            <select id="age_field" name="age_field">
                <option value="under18">Under 18</option>
                <option value="over18">Over 18</option>
            </select>
        </fieldset>

        <br>

         <!--Available Days -->
        <fieldset>
            <legend>My Availability</legend>

            <h2>Days Available:</h2>

        <label for="sunday">
            <input type="checkbox" id="sunday" name="available_field[]" value="Sunday"> Sunday
        </label>
        <br>
        <label for="monday">
            <input type="checkbox" id="monday" name="available_field[]" value="Monday"> Monday
        </label>
        <br>
        <label for="tuesday">
            <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday"> Tuesday
        </label>
        <br>
        <label for="wednesday">
            <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday"> Wednesday
        </label>
        <br>
        <label for="thursday">
            <input type="checkbox" id="thursday" name="available_field[]" value="Thursday"> Thursday
        </label>
        <br>
        <label for="friday">
            <input type="checkbox" id="friday" name="available_field[]" value="Friday"> Friday
        </label>
        <br>
        <label for="saturday">
            <input type="checkbox" id="saturday" name="available_field[]" value="Saturday"> Saturday
        </label>

        </fieldset>

        <br>

        <!--Comments -->
        <fieldset>
            <legend>Comments</legend>

            <label for="comments_field">Comments:</label><br>
            <textarea id="comments_field" name="comments_field" rows="4" cols="50"></textarea>
        </fieldset>

        <br>

        <!-- Hidden Field for Name -->
        <input type="hidden" name="hidden_field" value="Panagioti-Blanas">

        <br>

        <button type="submit">Submit Query</button>

    </form>

</body>
</html>
